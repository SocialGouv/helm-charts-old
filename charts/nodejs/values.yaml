# Default values for nodejs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: node
  tag: lts-alpine
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: "azure/application-gateway"
    # certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    # kubernetes.io/tls-acme: "true"
  hosts: []
    # - host: test.nodejs.dev.fabrique.social.gouv.fr
    #   paths:
    #     - /
  tls: []
    # - hosts:
    #     - test.nodejs.dev.fabrique.social.gouv.fr
    #   secretName: emjpm-certificate-2b0c345-secret

resources:
  limits:
    cpu: 50m
    memory: 32Mi
  requests:
    cpu: 5m
    memory: 16Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: PORT
    value: "80"
  - name: NODE_ENV
    value: "production"
