apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nodejs.fullname" . }}-test-connection"
  labels:
{{ include "nodejs.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget-the-service
      image: busybox
      command:
        - 'wget'
      args:
        - '{{ include "nodejs.fullname" . }}:{{ .Values.service.port }}'
      resources:
        limits:
          cpu: 50m
          memory: 16Mi
        requests:
          cpu: 5m
          memory: 16Mi
    - name: wget-ingress
      image: busybox
      command:
        - 'curl'
      args:
        -  -k
        - 'https://api.2b0c345.emjpm.dev.fabrique.social.gouv.fr/'
      resources:
        limits:
          cpu: 50m
          memory: 16Mi
        requests:
          cpu: 5m
          memory: 16Mi
  restartPolicy: Never
