apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "certificate.fullname" . }}-test-env"
  labels:
{{ include "certificate.labels" . | indent 4 }}
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: test-env
      image: alpine
      command:
        - sh
      args:
        - -c
        - echo; [[ -z "${CM_ACME_HTTP_SOLVER_SQHXT_SERVICE_HOST}" ]]
      resources:
        limits:
          cpu: 100m
          memory: 16Mi
        requests:
          cpu: 100m
          memory: 16Mi
  restartPolicy: Never
